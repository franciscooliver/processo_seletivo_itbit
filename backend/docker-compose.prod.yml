version: '3.8'

services:
  mysql:
    image: mysql:5.7
    container_name: "server-db"
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: "rootpw"
      # MYSQL_USER: teste
      # MYSQL_PASSWORD: user_123
      MYSQL_DATABASE: db_teste
    networks:
      - app-tier
    ports:
      - 3308:3306
    volumes:
      - mysql_db:/var/lib/mysql

  # postgres:
