  #   ports:
  #     - "5432:5432"

  server:
    build:
      context: .
      dockerfile: Dockerfile
    image: franciscoalves90/api:1.0.0
    container_name: server-api
    working_dir: /usr/app
    # restart: always
    ports:
      - 3000:3000
    volumes:
      - .:/usr/app
    links:
      - "mysql"
    depends_on:
      - "mysql"
    networks:
      - app-tier
    environment:
      PORT: 3000
      DB_DRIVER: mysql
      DB_HOST: server-db
      DB_USER: root
      DB_PASSWORD: rootpw
      DB_NAME: db_teste
      DB_PORT: 3306
